<span class="toggle" (click)="onClick()">
    <i class="material-icons">
       menu 
    </i>
</span>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64" [style.width]="isVisible ? '' : '55px'">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                home
            </i> Home
            </a>
            <a mat-list-item routerLink="/jobs">
                <i class="material-icons">
                    format_list_bulleted
                </i> Tarefas
            </a>
            <a mat-list-item routerLink="/jobs/create">
                <i class="material-icons">
                    add
                </i> Cadastrar Tarefa
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-container class="feed">
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</mat-sidenav-container>
