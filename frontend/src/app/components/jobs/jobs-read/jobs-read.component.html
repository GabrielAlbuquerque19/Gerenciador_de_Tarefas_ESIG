<mat-card class="card mat-evolution-z3">
    <mat-card-title class="job">Pesquisar Tarefa</mat-card-title>
    <form>
        <mat-form-field class="id">
            <input matInput type="text" (keyup)="onSearchId()" [formControl]="queryField" placeholder="Número" />
        </mat-form-field>
        <mat-form-field class="title">
            <input matInput type="text" (keyup)="onSearchTitle()" [formControl]="queryField" placeholder="Título" />
        </mat-form-field>

        <mat-form-field class="responsible" appearance="fill">
            <mat-label>Responsável</mat-label>
            <mat-select (openedChange)="onSearchResponsible()" [formControl]="queryField">
                <mat-option value="Gabriel">
                    Gabriel
                </mat-option>
                <mat-option value="Fran">
                    Fran
                </mat-option>
                <mat-option value="Ana">
                    Ana
                </mat-option>
                <mat-option value="Paulo">
                    Paulo
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="status" appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select (openedChange)="onSearchProgress()" [formControl]="queryField">
                <mat-option value="Em andamento">
                    Em andamento
                </mat-option>
                <mat-option value="Concluída">
                    Concluída
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="mat-elevation-z3 demo-table">
        <table mat-table [dataSource]="jobs ">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Número</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="responsible">
                <th mat-header-cell *matHeaderCellDef>Responsável</th>
                <td mat-cell *matCellDef="let row">{{row.responsible}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/jobs/update/{{row.id}}" [style.display]="isVisible ? 'inline-block' : 'none'">
                        <i class="material-icons">
                        edit
                    </i>
                    </a>
                    <a routerLink="/jobs/delete/{{row.id}}" [style.display]="isVisible ? 'inline-block' : 'none'">
                        <i class="material-icons">
                        delete
                    </i>
                    </a>
                    <a routerLink="/jobs/conclude/{{row.id}}" [style.display]="isVisible ? 'inline-block' : 'none'">
                        <i class="material-icons">
                        done_outline
                    </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</mat-card>
