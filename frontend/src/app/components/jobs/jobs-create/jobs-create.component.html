<mat-card class="card mat-evolution-4z">
    <mat-card-title class="job">Nova Tarefa</mat-card-title>
    <form>
        <mat-form-field class="title">
            <input matInput placeholder="Título" [(ngModel)]="job.title" name="title">
        </mat-form-field>

        <mat-form-field class="description example-full-width" appearance="fill">
            <mat-label>Conte-me com detalhes...</mat-label>
            <textarea matInput placeholder="Descrição" [(ngModel)]="job.description" name="title"></textarea>
        </mat-form-field>

        <mat-form-field class="responsible" appearance="fill">
            <mat-label>Responsável</mat-label>
            <mat-select [(ngModel)]="job.responsible" name="responsible">
                <mat-option value="Gabriel">
                    Gabriel
                </mat-option>
                <mat-option value="Fran">
                    Fran
                </mat-option>
                <mat-option value="Ana">
                    Ana
                </mat-option>
                <mat-option value="Paulo">
                    Paulo
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field class="priority" appearance="fill">
            <mat-label>Prioridade</mat-label>
            <mat-select [(ngModel)]="job.priority" name="priority">
                <mat-option value="Baixa">
                    Baixa
                </mat-option>
                <mat-option value="Média">
                    Média
                </mat-option>
                <mat-option value="Alta">
                    Alta
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="formDate">
            <mat-form-field class="date" appearance="fill">
                <mat-label>Data de encerramento</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="job.deadline" name="deadline">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </form>
    <div class="buttons">
        <button mat-raised-button (click)="createJob()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
